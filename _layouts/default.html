<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% else %}{% endif %}{{ site.harmony.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Font -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono&subset=latin">
  <!-- Harmony styles -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- IE Fixes -->
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="{{ site.harmony.basetheme }}">
  <header class="main-header">
    <div class="wc-container">
      <h1><a href="{{ site.baseurl }}/">{{ site.harmony.name }}</a></h1>
      <h2>{{ site.harmony.description }}</h2> {% include header-links.html %}
    </div>
  </header>
  {{ content }} {% include footer.html %}

  <!-- Site js -->
  <script src="{{ site.baseurl }}/assets/js/all.js"></script>
  <!-- Google analytics  -->
  {% include google-analytics.html %}
</body>

</html>
